<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; URL='https://example.com'" />
  <title>Redirecting...</title>
  <script>
    // Backup redirect (if meta refresh fails)
    window.onload = function() {
      window.location.href = "https://fixmitra.vercel.app";
    };
  </script>
</head>
<body>
  <p>Redirecting... If you are not redirected, <a href="https://example.com">click here</a>.</p>
</body>
</html>
